<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap5-tab-panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>

<div itemid="tabPanel">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button id="id-tab1-header"
                    class="nav-link active"
                    data-bs-toggle="tab"
                    data-bs-target="#tab1-content"
                    type="button"
                    role="tab"
                    aria-selected="true"
            >tab1</button>
        </li>
        <li class="nav-item" role="presentation">
            <button id="id-tab2-header"
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#tab2-content"
                    type="button"
                    role="tab"
                    aria-controls="tab2-aria-controls"
                    aria-selected="false"
            >tab2</button>
        </li>
        <li class="nav-item" role="presentation">
            <button id="id-tab3-header"
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#tab3-content"
                    type="button"
                    role="tab"
                    aria-controls="tab3"
                    aria-selected="false"
            >tab3</button>
        </li>
    </ul>
    <div class="tab-content">
        <div id="tab1-content" itemid="tab1-tab"  role="tabpanel" class="tab-pane fade show active">tab1...</div>
        <div id="tab2-content" class="tab-pane fade"  role="tabpanel" aria-labelledby="id-tab2-header">tab2...</div>
        <div id="tab3-content" class="tab-pane fade"  role="tabpanel" aria-labelledby="tab3-tab">tab3...</div>
    </div>
</div>

</body>
</html>
