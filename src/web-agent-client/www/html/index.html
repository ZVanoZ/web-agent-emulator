<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web-agent-client (bootstrap 5)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<img src="favicon.ico" width=64 style="position: absolute; right: 1em;bottom: 1em; z-index: 9999">

<div class="row">
    <div class="col-6">
        <div class="accordion" id="idContainerActions">

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#idOptionsContainer"
                            aria-expanded="true"
                            aria-controls="idPhpinfoClientContainer"
                    >
                        <span>Базовые опции</span>
                    </button>
                </h2>
                <div id="idOptionsContainer"
                     class="accordion-collapse collapse show"
                     aria-labelledby="panelsStayOpen-headingOne"
                >
                    <div class="accordion-body">

                        <div class="form-group row">
                            <label class="col-12"
                                   for="idBaseUrl"
                            >Базовый URL</label>
                            <input type="url"
                                   class="form-control col-9"
                                   id="idBaseUrl"
                                   placeholder="url..."
                                   name="BASE_URL"
                                   value="http://127.0.0.1:8022"
                                   required
                            >
                        </div>

                        <div class="form-group row">
                            <label for="idLanguage"
                                   class="col-12"
                            >header("Accept-Language: ...value...")</label>
                            <select id="idLanguage"
                                    name="HEADER_ACCEPT_LANGUAGE"
                                    class="form-control"
                            >
                                <option value="en">en - English (default)</option>
                                <option value="uk">uk - Ukraine</option>
                                <option value="ru">ru - Russian (without translation)</option>
                                <option value="">"" - empty value</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label class="col-12"
                                   for="idApiVersion">Версия API header("X-API-VERSION: ...value...")</label>
                            <input type="url"
                                   class="form-control col-9"
                                   id="idApiVersion"
                                   name="API_VERSION"
                                   value="1"
                            >
                        </div>

                        <div class="form-group row">
                            <div class="custom-control custom-checkbox">
                                <input id="idIsAllowOrigin"
                                       name="HEADER_X_DEBUG_IS_ALLOW_ORIGIN"
                                       type="checkbox"
                                       class="custom-control-input"
                                >
                                <label for="idIsAllowOrigin"
                                       class="custom-control-label">header("X-DEBUG-IS-ALLOW-ORIGIN: true")</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#idPhpinfoClientContainer"
                            aria-expanded="true"
                            aria-controls="idPhpinfoClientContainer"
                    >
                        <span>phpinfo-client</span>
                    </button>
                </h2>
                <div id="idPhpinfoClientContainer"
                     class="accordion-collapse show"
                     aria-labelledby="idPhpinfoClientContainer"
                >
                    <div class="accordion-body">
                        <button class="btn btn-link">GET /phpinfo.php</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#idApiPhotoClientContainer"
                            aria-expanded="true"
                            aria-controls="idApiPhotoClientContainer"
                    >
                        <span>api "/photo"</span>
                    </button>
                </h2>
                <div id="idApiPhotoClientContainer"
                     class="accordion-collapse show"
                     aria-labelledby="idApiPhotoClientContainer"
                >
                    <div class="accordion-body">
                        <button itemid="get-request" class="btn btn-link">GET /photo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-6">
        <h2 class="col-12 accordion-button">Результат</h2>
        <div class="d-flex flex-column justify-content-center">
            <div
                    class="bs-popover-auto"
                    style="border: 1px solid red;"
            >
                <pre id="idResultPre"
                     itemid="RESULT_TEXT"
                ></pre>
            </div>
            <div class="bs-popover-auto"
                 style="border: 1px solid green;">
                <img id="idResultImage"
                     itemid="RESULT_IMAGE"
                     alt="ResultImage..."
                />
            </div>
            <div class="bd-highlight" style="border: 1px solid blue;">
                <iframe id="idResultIframe" style="width: 100%;height: 100%"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="modal hide" id="idMaskContainer" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
        <h1>Processing...</h1>
    </div>
    <div class="modal-body">
        <div class="progress progress-striped active">
            <div class="bar" style="width: 50%;"></div>
        </div>
    </div>
</div>

</body>
<script src="App.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", () => {
		APP.run();
	})
</script>
</html>
